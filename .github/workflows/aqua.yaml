name: aqua-ci

on:
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/aqua.yaml
      - .config/aquaproj-aqua/aqua.yaml
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: aquaproj/aqua-installer@v3.1.0
        with:
          aqua_version: v2.38.1
